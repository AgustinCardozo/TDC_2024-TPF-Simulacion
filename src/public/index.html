<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de control</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Sistema de control de potabilizacion de agua.</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" style="background-color: lightgray;">
                <!-- Parametros de entrada -->
                <h3>Parametros de entrada</h3>

                <div id="potenciometroAgua"></div>
                <p>Volumen de agua (x10): <span id="valorPotAgua">50</span> Litros</p>

                <div id="potConcentracion"></div>
                <p>Concentracion deseada: <span id="valorPotConcentracion">50</span>% gramo/Litro</p>

                <div style="border: 2px solid brown;">
                    <p>Cantidad de coagulante total: <span id="cantCoagulante">50</span> gramos</p>
                </div>
            </div>
            <div class="col-9 container-fluid" style="background-color: lightblue;">
                <!-- Right column content -->
                <div class="row">
                    <div class="control-buttons">
                        <button id="playButton" class="btn btn-success">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button id="stopButton" class="btn btn-danger">
                            <i class="fas fa-stop"></i> Stop
                        </button>
                    </div>
                </div>
                <div class="row">
                    <h3>Gráfico de cantidad de agua vs concentración</h3>
                    <div id="graficoCantidadVsConcentracion" style="width: 100%; height: 100%;"></div>
                </div>
                <div class="row">Mas contenido proximamente</div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts/potenciometroAgua.js"></script>
    <script src="scripts/potenciometroConcentracion.js"></script>
    <script src="scripts/graficoCantidadyConcentracion.js"></script>
    <script src="simulator/simulation.js"></script>
</body>
</html>
