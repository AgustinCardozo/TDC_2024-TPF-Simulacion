<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de control</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Sistema de control de potabilizacion de agua.</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" style="background-color: white;">

                <!-- Condiciones inciales del sistema -->
                <h3>Condiciones iniciales del sistema</h3>
                <div style="border: 2px solid brown;">
                    <div>
                        <label for="cantCoagulante">Cantidad de coagulante (miligramos):</label>
                        <input type="number" id="cantCoagulante" name="inputCantCoagulante" value="300" readonly>
                    </div>

                    <div>
                        <label for="cantInicialAgua">Cantidad de agua en el tanque (Litros):</label>
                        <input type="number" id="cantInicialAgua" name="inputCantInicialAgua" value="1000" readonly>
                    </div>
                </div>

                <!-- Espaciador -->
                <div class="row" style="height: 5%;"></div>

                <!-- Parametro de entrada -->
                <h3>Parametro de entrada</h3>
                <div id="potConcentracion"></div>
                <p>Concentracion deseada: <span id="valorPotConcentracion">50</span>gramo/Litro</p>

                <!-- Status del proceso -->
                <div id="mensajeProcesoFinalizado" style="display: none; color: green; font-weight: bold;">
                    Proceso finalizado
                </div>

                <!-- Simulacion de la perturbacion -->
                <div id="dashboardPerturbacion">

                </div>


            </div>
            <div class="col-9 container-fluid" style="background-color: lightblue;">
                <!-- Right column content -->
                <div class="row justify-content-end">
                    <div class="control-buttons">
                        <button id="playButton" class="btn btn-success">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button id="stopButton" class="btn btn-danger">
                            <i class="fas fa-stop"></i> Stop
                        </button>
                    </div>
                </div>

                <!-- Grafico de cantidad de agua vs concentracion -->
                <div class="row">
                    <h3>Gráfico de cantidad de agua vs concentración</h3>
                    <div id="graficoCantidadVsConcentracion" style="width: 100%; height: 100%;"></div>
                    <div>
                        <label for="inputCantidadFinalAgua">Cantidad final de agua:</label>
                        <input type="number" id="inputCantidadFinalAgua" name="inputCantidadFinalAgua" readonly>
                    </div>
                </div>

                <!-- Espaciador -->
                <div class="row" style="height: 10%;"></div>

                <!-- Grafico de la perturbacion a lo largo del tiempo -->
                <div class="row">
                    <h3>Gráfico de la perturbacion a lo largo del tiempo (dominio s)</h3>
                    <div id="graficoPerturbacionVsTiempo" style="width: 100%; height: 100%;"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts/concentrationPot.js"></script>
    <script src="scripts/concentrationAndQuantityGraph.js"></script>
    <script src="simulator/simulation.js"></script>
</body>
</html>
